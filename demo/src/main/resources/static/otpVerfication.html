<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="/css_files/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .otp-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .otp-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #resend-link {
            display: block;
            margin-top: 15px;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
        #resend-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>OTP Verification</h2>
        <p>We have sent a 6-digit OTP to your registered email/phone.</p>
        <form id="otp-form" action="/api/verify-otp" method="POST" onsubmit="return validateOTP()">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" maxlength="6" required placeholder="Enter 6-digit OTP">
            </div>
            <button type="submit">Verify OTP</button>
        </form>
        <div id="resend-link" onclick="resendOTP()">Resend OTP</div>
    </div>

    <script>
        // Function to validate OTP input
        function validateOTP() {
            const otp = document.getElementById('otp').value;
            if (otp.length !== 6 || isNaN(otp)) {
                alert("Please enter a valid 6-digit OTP.");
                return false;
            }
            return true;
        }

        // Function to resend OTP
        function resendOTP() {
            alert("OTP has been resent to your registered email/phone.");
            // Here, you can send a request to your backend to resend the OTP
        }
    </script>
</body>
</html>
